<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        <input type="text" ><span id="copy"><i class="card-body">Copy</i></span>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
      
      <label>Length <input type="number" name="length" min="0"></label><br>
      <label>Symbols <input type="checkbox" name="symbol"><i class="card-body"></i></label><br>
      <label>Lowercase letters <input type="checkbox" name="lowercase"><i class="card-body"></i></label><br>
      <label>Uppercase letters <input type="checkbox" name="uppercase"><i class="card-body"></i></label><br>
      <label>Numbers <input type="checkbox" name="number"><i class="card-body"></i></label><br>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
